title: "Cole Family"
theme: "ananke-mod"
baseURL: "https://www.colefamily.page"
relativeURLs: true
canonifyURLs: true
languageCode: "en-us"
DefaultContentLanguage: "en"
SectionPagesMenu: "main"
MetaDataFormat: "yaml"
buildDrafts: false
buildFuture: true
buildExpired: false
enableGitInfo: true
publishDir: "public"
enableRobotsTXT: true
rssLimit: 10
uglyURLs: true

params:
  favicon: ""
  description: "Cole's Law Brakers' Travel Blog"
  background_color_class: "bg-black"
  featured_image: "images/rv-bg.jpg"
  mainSections:
    - posts

menu:
  main:
    - identifier: "posts"
      name: "Posts"
      title: "Posts"
      url: "/posts/"
      weight: -120
    - identifier: "faq"
      name: "Frequently Asked Questions"
      title: "Frequently Asked Questions"
      url: "/faq/"
      weight: -110
    - identifier: "map"
      name: "Route Map"
      title: "Route Map and Current Location"
      url: "/map/"
      weight: -100

